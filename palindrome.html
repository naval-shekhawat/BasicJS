<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num,result,rem;
        for(i=1; i<=50; i++){
            num=i;
            result=0;
            while(num>0){
                result=0;
                rem = num % 10;
                num = num / 10;
                result = result * 10 + rem;
                if(result==i){
                    console.log(+i);
                    
                }
            }     
        }
    </script>
</body>
</html>
