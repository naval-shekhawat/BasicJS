<body>
    <html>
    <head>
        <body>
            <script>
                let root1, root2;
                
                let a= prompt("Enter your first number:");
                let b= prompt("Enter your second number:");
                let c= prompt("Enter your third number:");

                let discriminant = b * b - 4 * a * c;


                if (discriminant > 0){

                    root1 = -b+Math.sqrt(b * b - 4 * a * c);

                    root2 = -b - Math.sqrt(b * b - 4 * a * c);

                    console.log ("The Roots are real and different", +root1, +root2);

                    
                }else if (discriminant == 0) {

                    root1=root2= -b / 2 *a;

                    console.log ("The Roots are real and equal", +root1, +root2);

                  

                }else {

                    console.log ("The roots are imaginary:" )
                }


                            
                   
            </script>
        </body>
    </head>
</html>
