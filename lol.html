<html>
    <head>
        <script>
            function canVote() {
                var age = document.getElementById("age").value;
                age >= 18 
                ? console.log("you can vote..")
                : console.log("sorry...");
            }
        </script>
    </head>
    <body>
        <div>
            <label for="age" id="label">Enter Ur Age</label>
            <input type="text" id="age" />
            <button onclick="canVote()">can vote</button>
        </div>
    </body>
</html>
